apiVersion: v1
kind: ServiceAccount
metadata:
  name: castai-loadtest-agent-sa
  namespace: castai-agent
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: castai-agent-cluster-admin-binding
subjects:
  - kind: ServiceAccount
    name: castai-loadtest-agent-sa
    namespace: castai-agent
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus-sa
  namespace: castai-agent
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus-role-binding
subjects:
  - kind: ServiceAccount
    name: prometheus-sa
    namespace: castai-agent
roleRef:
  kind: ClusterRole
  name: prometheus-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus-role
rules:
  - apiGroups: [""]
    resources:
      - nodes
      - nodes/metrics
      - nodes/proxy
      - services
      - endpoints
      - pods
      - pods/log
    verbs: ["get", "list", "watch"]
  - nonResourceURLs:
      - /metrics
    verbs: ["get"]
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: castai-agent
data:
  prometheus.yml: |
    global:
      scrape_interval: 5s
    scrape_configs:
      - job_name: 'cluster-controller'
        kubernetes_sd_configs:
        - role: pod
          namespaces:
            names:
              - castai-agent
        relabel_configs:
          # Filter targets based on a deployment label.
          - source_labels: [ __meta_kubernetes_pod_label_app_kubernetes_io_name ]
            action: keep
            regex: castai-cluster-controller
          # Explicitly set the scrape port to 9090 as this is what CC uses.
          - source_labels: [ __address__ ]
            regex: ([^:]+)(?::\d+)?
            target_label: __address__
            replacement: $1:9090
      - job_name: 'loadtest-agent'
        kubernetes_sd_configs:
        - role: pod
          namespaces:
            names:
              - castai-agent
        relabel_configs:
          # Filter targets based on the loadtest-agent label.
          - source_labels: [ __meta_kubernetes_pod_label_app ]
            action: keep
            regex: castai-loadtest-agent
          # Explicitly set the scrape port to 8080 as this is what loadtest agent uses.
          - source_labels: [ __address__ ]
            regex: ([^:]+)(?::\d+)?
            target_label: __address__
            replacement: $1:8080
      - job_name: 'kubernetes-apiservers'
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          insecure_skip_verify: true
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        kubernetes_sd_configs:
        - role: endpoints
        relabel_configs:
          - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
            action: keep
            regex: default;kubernetes;https
      - job_name: 'kube-state-metrics'
        kubernetes_sd_configs:
        - role: service
          namespaces:
            names:
              - castai-agent
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_label_app_kubernetes_io_name]
            action: keep
            regex: kube-state-metrics
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-config
  namespace: castai-agent
data:
  loki.yaml: |
    auth_enabled: false

    server:
      http_listen_port: 3100
      grpc_listen_port: 9096

    common:
      path_prefix: /loki
      storage:
        filesystem:
          chunks_directory: /loki/chunks
          rules_directory: /loki/rules
      replication_factor: 1
      ring:
        instance_addr: 127.0.0.1
        kvstore:
          store: inmemory

    schema_config:
      configs:
        - from: 2020-10-24
          store: tsdb
          object_store: filesystem
          schema: v13
          index:
            prefix: index_
            period: 24h

    limits_config:
      retention_period: 168h
      max_query_series: 10000
      max_query_lookback: 168h
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  namespace: castai-agent
data:
  promtail.yaml: |
    server:
      http_listen_port: 9080
      grpc_listen_port: 0

    positions:
      filename: /tmp/positions.yaml

    clients:
      - url: http://observability-service.castai-agent.svc.cluster.local:3100/loki/api/v1/push

    scrape_configs:
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - castai-agent
        pipeline_stages:
          - cri: {}
        relabel_configs:
          # Scrape cluster-controller and loadtest-agent pods
          - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_name, __meta_kubernetes_pod_label_app]
            action: keep
            regex: castai-cluster-controller|castai-loadtest-agent
          # Add namespace label
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
          # Add pod name label
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod
          # Add container name label
          - source_labels: [__meta_kubernetes_pod_container_name]
            target_label: container
          # Set the log path matching Kubernetes pod log structure
          # Use pod UID to construct path: /var/log/pods/*<uid>/<container>/*.log
          - source_labels: [__meta_kubernetes_pod_uid]
            target_label: __path__
            replacement: /var/log/pods/*$1/*/*.log
---
apiVersion: v1
kind: Service
metadata:
  name: observability-service
  namespace: castai-agent
spec:
  selector:
    app: simple-observability
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
      name: grafana
    - protocol: TCP
      port: 9090
      targetPort: 9090
      name: prometheus
    - protocol: TCP
      port: 3100
      targetPort: 3100
      name: loki
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-observability
  namespace: castai-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-observability
  template:
    metadata:
      labels:
        app: simple-observability
    spec:
      serviceAccountName: prometheus-sa
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: type
                    operator: NotIn
                    values:
                      - kwok
      containers:
        - name: prometheus
          image: prom/prometheus:latest
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
          ports:
            - containerPort: 9090
          resources:
            requests:
              memory: "8Gi"
              cpu: "4"
          volumeMounts:
            - name: prometheus-config-volume
              mountPath: /etc/prometheus
        - name: grafana
          image: grafana/grafana:latest
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "4Gi"
              cpu: "2"
          volumeMounts:
            # Mount the datasource provisioning
            - name: grafana-config
              mountPath: /etc/grafana/provisioning/datasources/datasource.yaml
              subPath: datasource.yaml
            # Mount the custom grafana.ini to disable login and enable anonymous access
            - name: grafana-config
              mountPath: /etc/grafana/grafana.ini
              subPath: grafana.ini
            # Mount the dashboards provisioning file
            - name: grafana-config
              mountPath: /etc/grafana/provisioning/dashboards/dashboards.yaml
              subPath: dashboards.yaml
            # Mount the pre-created dashboards JSON file
            - name: grafana-config
              mountPath: /var/lib/grafana/dashboards/cluster-controller-dashboard.json
              subPath: cluster-controller-dashboard.json
        - name: loki
          image: grafana/loki:latest
          args:
            - "-config.file=/etc/loki/loki.yaml"
          ports:
            - containerPort: 3100
              name: http-metrics
            - containerPort: 9096
              name: grpc
          resources:
            requests:
              memory: "2Gi"
              cpu: "1"
          volumeMounts:
            - name: loki-config-volume
              mountPath: /etc/loki
            - name: loki-storage
              mountPath: /loki
      volumes:
        - name: prometheus-config-volume
          configMap:
            name: prometheus-config
        - name: grafana-config
          configMap:
            name: grafana-config
        - name: loki-config-volume
          configMap:
            name: loki-config
        - name: loki-storage
          emptyDir: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: castai-loadtest-agent
  namespace: castai-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: castai-loadtest-agent
  template:
    metadata:
      labels:
        app: castai-loadtest-agent
    spec:
      serviceAccountName: castai-loadtest-agent-sa
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: type
                    operator: NotIn
                    values:
                      - kwok
      containers:
        - name: castai-agent
          image: ${LOADTEST_REPOSITORY}:${LOADTEST_TAG}
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
            - containerPort: 8080
              name: metrics
          command:
            - "castai-cluster-controller"
            - "test-server"
          env:
            - name: PORT
              value: "8080"
---
apiVersion: v1
kind: Service
metadata:
  name: castai-loadtest-agent-service
  namespace: castai-agent
spec:
  selector:
    app: castai-loadtest-agent
  ports:
    - name: http
      port: 8080
      targetPort: 8080
    - name: metrics
      port: 8080
      targetPort: 8080
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kube-state-metrics
  namespace: castai-agent
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kube-state-metrics
rules:
  - apiGroups: [""]
    resources:
      - configmaps
      - secrets
      - nodes
      - pods
      - services
      - resourcequotas
      - replicationcontrollers
      - limitranges
      - persistentvolumeclaims
      - persistentvolumes
      - namespaces
      - endpoints
    verbs: ["list", "watch"]
  - apiGroups: ["apps"]
    resources:
      - statefulsets
      - daemonsets
      - deployments
      - replicasets
    verbs: ["list", "watch"]
  - apiGroups: ["batch"]
    resources:
      - cronjobs
      - jobs
    verbs: ["list", "watch"]
  - apiGroups: ["autoscaling"]
    resources:
      - horizontalpodautoscalers
    verbs: ["list", "watch"]
  - apiGroups: ["policy"]
    resources:
      - poddisruptionbudgets
    verbs: ["list", "watch"]
  - apiGroups: ["certificates.k8s.io"]
    resources:
      - certificatesigningrequests
    verbs: ["list", "watch"]
  - apiGroups: ["storage.k8s.io"]
    resources:
      - storageclasses
      - volumeattachments
    verbs: ["list", "watch"]
  - apiGroups: ["admissionregistration.k8s.io"]
    resources:
      - mutatingwebhookconfigurations
      - validatingwebhookconfigurations
    verbs: ["list", "watch"]
  - apiGroups: ["networking.k8s.io"]
    resources:
      - networkpolicies
      - ingresses
    verbs: ["list", "watch"]
  - apiGroups: ["coordination.k8s.io"]
    resources:
      - leases
    verbs: ["list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kube-state-metrics
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kube-state-metrics
subjects:
  - kind: ServiceAccount
    name: kube-state-metrics
    namespace: castai-agent
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-state-metrics
  namespace: castai-agent
  labels:
    app.kubernetes.io/name: kube-state-metrics
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kube-state-metrics
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kube-state-metrics
    spec:
      serviceAccountName: kube-state-metrics
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: type
                    operator: NotIn
                    values:
                      - kwok
      containers:
        - name: kube-state-metrics
          image: registry.k8s.io/kube-state-metrics/kube-state-metrics:v2.10.1
          ports:
            - containerPort: 8080
              name: http-metrics
            - containerPort: 8081
              name: telemetry
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 8081
            initialDelaySeconds: 5
            timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: kube-state-metrics
  namespace: castai-agent
  labels:
    app.kubernetes.io/name: kube-state-metrics
spec:
  type: ClusterIP
  ports:
    - name: http-metrics
      port: 8080
      targetPort: 8080
    - name: telemetry
      port: 8081
      targetPort: 8081
  selector:
    app.kubernetes.io/name: kube-state-metrics
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: promtail
  namespace: castai-agent
spec:
  selector:
    matchLabels:
      app: promtail
  template:
    metadata:
      labels:
        app: promtail
    spec:
      serviceAccountName: prometheus-sa
      containers:
        - name: promtail
          image: grafana/promtail:latest
          args:
            - "-config.file=/etc/promtail/promtail.yaml"
          env:
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          volumeMounts:
            - name: promtail-config-volume
              mountPath: /etc/promtail
            - name: varlog
              mountPath: /var/log
              readOnly: true
            - name: varlibdockercontainers
              mountPath: /var/lib/docker/containers
              readOnly: true
            - name: positions
              mountPath: /tmp
      volumes:
        - name: promtail-config-volume
          configMap:
            name: promtail-config
        - name: varlog
          hostPath:
            path: /var/log
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
        - name: positions
          hostPath:
            path: /tmp/promtail
            type: DirectoryOrCreate
